        // 8. Write a function that sorts an array of numbers in ascending order.
        function sortArraysASC() {
            let arr = [10, 5, 8, 3, 9];
            for (let i = 0; i < arr.length - 1; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] > arr[j]) {
                        let temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr;
        }
        // document.write(sortArraysASC());

        function sortArraysDSC() {
            let arr = [10, 5, 8, 3, 9];
            for (let i = 0; i < arr.length - 1; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] > arr[j]) {
                        let temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr.reverse();
        }

        // 9. Write a function that finds the largest number in an array.
        function findLargestNumber() {
            let arr = [10, 5, 8, 3, 9];
            for (let i = 0; i < arr.length - 1; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] > arr[j]) {
                        let temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr[arr.length - 1];
        }
